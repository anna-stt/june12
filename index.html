<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia dos Namorados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffcccc;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #e60073;
        }
        .options a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #e60073;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .options a:hover {
            background-color: #cc0052;
        }
        .message {
            font-size: 18px;
            color: #333;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="sua_imagem.jpg" alt="Imagem Romântica">
        </div>
        <h1>Feliz Dia dos Namorados!</h1>
        <div class="options">
            <a href="mensagem.html">Opção 1</a>
            <a href="mensagem.html">Opção 2</a>
            <a href="mensagem.html">Opção 3</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com Opções</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .options {
            margin: 20px 0;
        }
        .options a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .options a:hover {
            background-color: #0056b3;
        }
        .message {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Escolha uma opção</h1>
        <div class="options">
            <a href="#" onclick="showMessage(event)">Opção 1</a>
            <a href="#" onclick="showMessage(event)">Opção 2</a>
            <a href="#" onclick="showMessage(event)">Opção 3</a>
        </div>
        <div class="message" id="message">
            <h2>Mensagem:</h2>
            <p>Esta é a mensagem que aparece para todas as opções.</p>
        </div>
    </div>

    <script>
        function showMessage(event) {
            event.preventDefault();
            document.getElementById('message').style.display = 'block';
        }
    </script>
</body>
</html>
